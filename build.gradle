plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'idea'
    id 'java'
    id 'antlr'
    id 'de.undercouch.download' version '5.5.0'
}

test.testLogging.showStandardStreams = true


repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use OpenJml and Picolini
    implementation fileTree(include: ['*.jar'], dir: 'openjml')
    implementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    implementation 'info.picocli:picocli:4.7.5'


    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    //Use JUnit Platform
    test.useJUnitPlatform()

    //Use antlr to parse qasm
    antlr "org.antlr:antlr4:4.7"
}

application {
    // Define the main class for the application.
    mainClass = 'QIn.CLI'
}


test {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}

test {
  beforeTest { descriptor ->
     logger.lifecycle("Running test: ${descriptor}")
  }
}

task downloadOpenJML(type: Download) {
    src 'https://github.com/OpenJML/OpenJML/releases/download/0.8.35/openjml-0.8.35-20180614.zip'
    dest ("openjml/openjml.zip")
}

task prepareopenjml(dependsOn: downloadOpenJML, type: Copy) {
    from zipTree(downloadOpenJML.dest)
    into file("openjml")
}


task fatJar(type: Jar) {
    manifest {
        attributes "Main-Class": "QIn.CLI"
    }
    archiveBaseName = 'QIn'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
    doLast {
        copy {
            from 'build/libs/QIn.jar'
            into '.'
        }
    }
}

tasks.register('downloadJJBMC') {
    def directory = file("tools")
    def f = new File('tools/JJBMC.jar')
    doLast {
        Files.createDirectories(directory.toPath())
        if (!f.exists()) {
            new URL('https://github.com/JonasKlamroth/JJBMC/releases/download/latest/JJBMC.jar').withInputStream{
                i -> f.withOutputStream{ it << i }}
        }
    }
}

tasks.register('testCaseStudies', Test) {
     description = 'Runs integration tests.'
     group = 'verification'
     useJUnitPlatform()
     testClassesDirs = sourceSets.test.output.classesDirs
  beforeTest { descriptor ->
     logger.lifecycle("Running test: ${descriptor}")
  }
     filter {
            includeTestsMatching "*Translations.*"
     }
}

//If openjml jar is not present we have to download it
tasks.compileJava {
    def f = new File('openjml/openjml.jar')
    if(!f.exists()) {
        dependsOn prepareopenjml
    }
}

